
<div class="content">
  <span style="color:red; font-size: 12px; font-weight: bold">{{checkElementMsg}}</span>
  <img src="./assets/img/loading_icon_page.gif" [hidden]="!isLoading"/>
  <app-pagename pageName="Negotiate" negotiate="active" partyName="{{loginParty}}"></app-pagename>
  
  <div class="view">
    <div class="row" >
      <div class="col-sm-6"  style="padding-left: 15px;">
          <div class="row">
  
              <div class="col-sm-4"><input placeholder="Element" (keyup)="checkElementExists()" class="form-control form-control-sm" [(ngModel)]="eleName" type="text"></div>
              <div class="align-items-center col-sm-2">
                <div class="form-group form-check" style="padding-top: 13px">
                  <input type="checkbox" class="form-check-input" checked id="cbWriteOne">
                  <label class="form-check-label" for="exampleCheck1">WriteOnce?</label>
                </div>
              </div>
              <div class="col-sm-4">
                <select  id="elementType">
                    <option  value="">text</option>
                    <option  value="">integer</option>
                    <option  value="">numeric</option>
                    <option  value="">date</option>
                    <option  value="">time</option>
                    <option  value="">documentHash</option>
                    <option  value="">tableHash</option>
                </select>
              </div>
              <div class="col col-sm-2" align="right"><button (click)="newElementClick()" [disabled]="!eleName || !currentAgreementName || elementExists" class="btn-block">Add</button></div>
            </div>
            <div class="row">
  
              <div class="col-sm-4">  
                <table><tr>
                  <td style="vertical-align: top"><strong>Constraint</strong></td>
                  <td >
                      <div class="custom-control custom-radio">
                          <input type="radio" id="c" name="elementRuleUI" value="c" class="custom-control-input" checked>
                          <label class="custom-control-label" for="c"></label>
                      </div>
                  </td>
                </tr>
                <tr>
                    <td style="vertical-align: top"><strong>Formula</strong></td>
                    <td>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="f" name="elementRuleUI" value="f" class="custom-control-input">
                            <label class="custom-control-label" for="f"></label>
                        </div>
                    </td>
                </tr>
              </table>   
              </div>
              <div class="col-sm-6">
                <input placeholder="Rule" class="form-control form-control-sm" type="text" [(ngModel)]="ruleToAdd">
              </div>
              <div class="col col-sm-2" align="right"><button class="btn-block" [disabled]="selectedElement==-1 || !ruleToAdd" (click)="newRuleClick()">Add</button></div>
            </div>
            <div class="row">
  
                <div class="col-sm-4">
                  <select  id="listOfNegotiateParties">
                      
                      <option *ngFor="let space of listOfPartiesFiltered"  value="{{space.partyName}}">
                          {{space.partyName}}
                        </option>
                </select>
                </div>
                <div class="col col-sm-2" align="right"><button (click)="newPartyClick()" class="btn-block" [disabled]="!currentAgreementName">Add</button></div>
                <div class="col-sm-4">
                    <select  id="listofExistingElement">
  
                      <option *ngFor="let element of existingElement"  value="{{element.elementType}}">{{element.elementName}}</option>
                    </select>
                    
                  </div>
                  <div class="col col-sm-2" align="right"><button  class="btn-block" [disabled]="!currentAgreementName" (click)="addExistElementClick()">Add</button></div>
            </div>
            <div class="row">
  
              
            </div>
              <hr>
        <!--Element graphic-->
   
      <div  id="jsoneditor"  style="width: 100%; height:418px; padding: 0px; padding-bottom: 5px; padding-top: 5px"></div>
      <div class="row justify-content-end" style="padding-right: 10px">
          <table width="100%"><tr>
              <td>
                  <div class="row" style="padding-left: 12px">
                      <div class="col-sm-9">
                        
                      </div>
                      <div class="col-sm-3">
                        
                        <button class="btn-block"  (click)="removeItem()">Remove</button>
                      </div>
                    </div>
              </td>
            </tr></table>
         
        </div>
      
    
    <!--end of element graphic-->
      </div>
      <!--JSON view -->
     
      <div class="col-sm-6" style="padding: 10px; padding-bottom: 0px; padding-top: 0px">
        <!--input section-->
        <div class="row" style="padding-left: 10px; padding-right: 10px">
            <div class="col-sm-10"><input placeholder="Agreement ID" [(ngModel)]="agreementID" type="text"></div>
           
            <div class="col col-sm-2" align="right"><button (click)="getAgreement()"  class="btn-block">Find</button></div>
        </div>
        <hr>
        <!--end input section-->
        <div class="row" style="padding-left:25px; padding-right:25px">
            <textarea readonly [(ngModel)]="contractDetails"></textarea>
        </div>
        <div class="row justify-content-end" style="padding-right: 25px; padding-top:5px">
          <button style="width:120px"  (click)="negotiateAgreement()">Negotiate</button>
        </div>
  
      
      <!--end of jsonView-->
  </div>
</div>
</div>
</div>
