<style type="text/css">
	table.tableizer-table {
		font-size: 12px;
		border: 1px solid #CCC;   
		font-family: Arial, Helvetica, sans-serif;
	} 
	.tableizer-table td {
		padding: 5px;
		margin: 4px;
		border: 1px solid #CCC; 
	}
	.tableizer-table th {
		background-color: #104E8B; 
		color: #FFF;
		font-weight: bold;
		text-align: left;
		border: 1px solid #CCC; 
		padding: 5px;
		margin: 4px;
	}

    .newParty{
        padding: 5px;
		margin: 4px;
		border: 1px solid #CCC; 
        background-color: yellow;
    }
    
</style>
<table class="tableizer-table" cellspacing=0 >
<thead><tr ><th>No</th><th>Party Name</th><th>Client ID</th></tr></thead><tbody>
{{range $index, $partyAppCredential := .}}
{{ if $partyAppCredential.IsNew }}
<tr class="newParty"><td>{{inc $index}}</td><td>{{$partyAppCredential.PartyName}}</td><td>{{$partyAppCredential.ClientID}}</td></tr>
{{ else }}
 <tr><td>{{inc $index}}</td><td>{{$partyAppCredential.PartyName}}</td><td>{{$partyAppCredential.ClientID}}</td></tr>
{{ end }}
{{ end }}
</tbody></table>
